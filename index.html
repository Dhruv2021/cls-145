<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WEB1</title>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
</head>
<body>
    <a-scene>
        <a-box position="-1 0.5 -3" color="teal" rotation="0 45 45"></a-box>
        <a-ring position="-2 2 -4" color="orange" radius-inner="0.25" radius-outer="0.7"></a-ring>
        <a-plane position="0 0 -4" width="10" height="4" color="green" rotation="-90 0 0"></a-plane>
        <a-sphere position="0 1.2 -5" radius="1.2" color="yellow"></a-sphere>
        <a-cone position="2.7 0.5 -3" radius-top="0" radius-bottom="0.5"></a-cone>
        <a-cylinder position="1 0.7 -3" radius="0.5" height="1.5" color="red"></a-sphere>
        <a-octahedron position="-3 1 -1" color="pink" radius="0.4"></a-octahedron>

        <a-sky color="lightBlue"></a-sky>

        
    </a-scene>
</body>
</html>
